      - CORE_VM_DOCKER_ATTACHSTDOUT=true
      - CORE_CHAINCODE_GOLANG_RUNTIME=registry.gitlab.com/artas182x/dockerimages_blockchaindataprocessor/hyperledger-baseos:2.3.3
      - CORE_CHAINCODE_GOLANG_DYNAMICLINK=true
    volumes:
