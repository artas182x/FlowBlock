version: "3.8"

services:
  redis:
    image: redis:alpine
    restart: unless-stopped
    networks:
      - hyperledger
    ports:
      - 6379:6379

  minio-server:
    image: minio/minio
    restart: unless-stopped
    volumes:
     - minio_storage:/data
    ports:
     - "9000:9000"
     - "9001:9001"
    networks:
      - hyperledger
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    command: server --console-address :9001 /data

  minio-client:
    image: minio/mc
    networks:
      - hyperledger
    volumes:
      - "${PWD}/network.yaml:/out/network.yaml"
      - "${PWD}/files/:/files/"
    depends_on:
      - minio-server
    entrypoint: >
     /bin/sh -c "sleep 5 &&
     /usr/bin/mc config host add myminio http://minio-server:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
     /usr/bin/mc mb myminio/input-files;
     /usr/bin/mc cp /files/* myminio/input-files
     "

  backend:
    restart: unless-stopped
    build: .
    depends_on:
      - redis
    ports:
      - 8000:8000
    volumes:
      - "${PWD}/network.yaml:/out/network.yaml"
    networks:
      - hyperledger
    environment:
      - REDIS_URL=redis://redis:6379
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - MINIO_URL=http://minio-server:9000
      
networks:
  hyperledger:
    name: fabric_test
    external: true
    
volumes:
  minio_storage:
